<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine ğŸ’˜</title>

  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --yes:#22c55e;
      --no:#ef4444;
      --shadow: 0 18px 50px rgba(0,0,0,.15);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(1200px 800px at 20% 10%, var(--bg1), transparent 60%),
                  radial-gradient(1200px 900px at 80% 90%, var(--bg2), transparent 55%),
                  linear-gradient(135deg, #fff1f2, #ffe4e6);
      color:var(--text);
      overflow:hidden;
      padding: 22px 0;
    }

    /* Floating hearts */
    .hearts{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.55;
      filter: blur(.2px);
      z-index:0;
    }
    .heart{
      position:absolute;
      width:14px; height:14px;
      background:#ff4d6d;
      transform: rotate(45deg);
      border-radius:3px;
      animation: floatUp linear infinite;
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:14px; height:14px;
      background:#ff4d6d;
      border-radius:50%;
    }
    .heart:before{ left:-7px; top:0;}
    .heart:after{ top:-7px; left:0;}
    @keyframes floatUp{
      from{ transform: translateY(110vh) rotate(45deg); opacity:0}
      10%{opacity:1}
      to{ transform: translateY(-20vh) rotate(45deg); opacity:0}
    }

    /* Main card */
    .card{
      width:min(560px, 94vw);
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.6);
      box-shadow: var(--shadow);
      border-radius: 28px;
      padding: 24px 20px 22px;
      position:relative;
      z-index:2;
    }

    .badge{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border-radius:999px;
      background:#fff;
      border:1px solid rgba(0,0,0,.06);
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      font-size:13px;
    }

    .musicBtn{
      border:0;
      cursor:pointer;
      padding:8px 12px;
      border-radius:999px;
      font-weight:800;
      background:#111827;
      color:#fff;
      box-shadow: 0 12px 26px rgba(0,0,0,.14);
    }

    .title{
      margin:14px 0 8px;
      font-size: clamp(26px, 4.6vw, 40px);
      line-height:1.05;
      letter-spacing:-.02em;
    }
    .sub{
      margin:0 0 18px;
      font-size: 15px;
      opacity:.85;
    }

    /* Gallery */
    .gallery{
      width:100%;
      border-radius:22px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.7);
      background: rgba(255,255,255,.35);
      position:relative;
    }
    .gallery img{
      width:100%;
      height:260px;
      object-fit:cover;
      display:block;
    }
    .galleryControls{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 12px;
      pointer-events:none;
    }
    .navBtn{
      pointer-events:auto;
      border:0;
      cursor:pointer;
      width:42px;
      height:42px;
      border-radius:999px;
      font-size:18px;
      font-weight:900;
      background:#ffffffcc;
      box-shadow: 0 10px 25px rgba(0,0,0,.14);
    }
    .caption{
      text-align:center;
      font-size:13px;
      padding:10px 12px;
      opacity:.8;
      background:#ffffffc7;
      border-top:1px solid rgba(0,0,0,.05);
    }

    .question{
      margin:18px 0 12px;
      font-size: clamp(18px, 3.2vw, 22px);
      font-weight: 800;
      text-align:center;
    }

    .btnRow{
      position:relative;
      margin-top: 8px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      padding-bottom: 8px;
      height: 70px;
    }
    button{
      border:0;
      padding: 14px 18px;
      border-radius: 16px;
      font-weight: 900;
      cursor:pointer;
      transition: transform .15s ease, filter .15s ease;
      box-shadow: 0 12px 26px rgba(0,0,0,.14);
      user-select:none;
      touch-action: manipulation;
    }
    button:active{ transform: scale(.98); }

    #yesBtn{
      background: linear-gradient(180deg, #34d399, var(--yes));
      color:white;
      transform: scale(var(--yesScale, 1));
    }
    #noBtn{
      background: linear-gradient(180deg, #fb7185, var(--no));
      color:white;
      position:relative;
    }

    .footer{
      text-align:center;
      margin-top:10px;
      font-size: 12px;
      opacity:.75;
    }

    /* Modal */
    .modal{
      position:fixed; inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,.35);
      padding: 18px;
      z-index: 20;
    }
    .modal.open{ display:flex; }
    .modalCard{
      width:min(520px, 94vw);
      border-radius: 26px;
      background:#fff;
      box-shadow: var(--shadow);
      padding: 22px;
      text-align:center;
      border: 1px solid rgba(0,0,0,.06);
      position:relative;
    }
    .modalCard h2{
      margin: 6px 0 6px;
      font-size: 26px;
    }
    .modalCard p{ margin: 0 0 16px; opacity:.85; }
    .kiss{
      font-size: 64px;
      margin-top: 6px;
    }
    .close{
      margin-top: 10px;
      background:#111827;
      color:#fff;
      width:100%;
    }

    canvas{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index: 30;
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>
  <canvas id="confetti"></canvas>

  <!-- MUSIC -->
  <!-- Put your song file in same folder as index.html and rename it "song.mp3" -->
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <main class="card">
    <div class="badge">
      <span>ğŸ’Œ Valentine Link â€¢ Made with love</span>
      <button class="musicBtn" id="musicBtn">â–¶ Play Song</button>
    </div>

    <h1 class="title" id="headline">Hey <span id="hisName">My Love</span>â€¦</h1>
    <p class="sub" id="subline">I made this just for you ğŸ¥ºğŸ’—</p>

    <!-- PHOTO MEMORIES GALLERY -->
    <div class="gallery">
      <img id="galleryImg" src="photo1.jpg" alt="memory photo">
      <div class="galleryControls">
        <button class="navBtn" id="prevBtn">âŸµ</button>
        <button class="navBtn" id="nextBtn">âŸ¶</button>
      </div>
      <div class="caption" id="caption">Our cutest memory ğŸ’•</div>
    </div>

    <div class="question" id="question">Will you be my Valentine?</div>

    <div class="btnRow" id="btnRow">
      <button id="yesBtn">YES ğŸ’˜</button>
      <button id="noBtn">NO ğŸ™ˆ</button>
    </div>

    <div class="footer">Try clicking NO ğŸ˜ (it wonâ€™t let you)</div>
  </main>

  <div class="modal" id="modal">
    <div class="modalCard">
      <div class="kiss">ğŸ’‹</div>
      <h2 id="winTitle">YAYYYYY ğŸ’˜</h2>
      <p id="winMsg">Now youâ€™re officially my Valentine. I love you so much ğŸ¥°</p>
      <button class="close" id="closeBtn">Come here babe ğŸ˜˜</button>
    </div>
  </div>

  <script>
    // ===== PERSONALIZE HERE =====
    const CONFIG = {
      hisName: "Maya",
      headline: "Hey {name}â€¦",
      subline: "I made this just for you ğŸ¥ºğŸ’—",
      question: "Will you be my Valentine?",
      winTitle: "YAYYYYY ğŸ’˜",
      winMsg: "Now you are officially my Valentine forever ğŸ’˜\n\nMy Maya ğŸ’–,\n\nFrom your Sanuâ€¦ â¤ï¸\n\nI donâ€™t even know where to start, because my love for you is bigger than words.\nEvery day with you feels special, and every memory of us makes my heart smile.\n\nYou are not just my boyfriendâ€¦ you are my comfort, my safe place, my happiness, my everything.\nWhen I think about you, my heart feels warm.\nWhen I miss you, it feels like a piece of me is missing.\n\nI love the way you care for me.\nI love your voice, your smile, your hugs, your presence.\nYou make my world brighter just by existing.\n\nNo matter what happens in life, I want you by my side.\nI want to grow with you, laugh with you, cry with you, build dreams with you.\n\nYou are my today and my forever.\nYou are my heart.\nYou are my love.\n\nThank you for choosing me.\nThank you for loving me.\n\nI am always yoursâ€¦\nForever and always.\n\nLove,\nYour Budu ğŸ’•",

      noPhrases: [
        "NO ğŸ™ˆ", "Are you sure? ğŸ˜³", "Think again ğŸ˜", "Really?? ğŸ¥º",
        "Last chance ğŸ˜¤", "Donâ€™t break my heart ğŸ˜­", "PLS BABE ğŸ˜µâ€ğŸ’«", "Okay fineâ€¦ ğŸ˜¡"
      ],
      yesGrowsBy: 0.12,

      // Add your photos here (put them in same folder)
      gallery: [
        { src: "photo1.jpg", caption: "Our first memory ğŸ’•" },
        { src: "photo2.jpg", caption: "My favorite day with you ğŸ˜­ğŸ’˜" },
        { src: "photo3.jpg", caption: "Us being cute again ğŸ˜š" },
        { src: "photo4.jpg", caption: "I love you more every day ğŸ¥º" }
      ]
    };

    // Apply text
    document.getElementById("hisName").textContent = CONFIG.hisName;
    document.getElementById("headline").innerHTML =
      CONFIG.headline.replace("{name}", `<span id="hisName">${CONFIG.hisName}</span>`);
    document.getElementById("subline").textContent = CONFIG.subline;
    document.getElementById("question").textContent = CONFIG.question;
    document.getElementById("winTitle").textContent = CONFIG.winTitle;
    document.getElementById("winMsg").textContent = CONFIG.winMsg;

    // Floating hearts
    const hearts = document.getElementById("hearts");
    for(let i=0;i<28;i++){
      const h = document.createElement("div");
      h.className = "heart";
      h.style.left = (Math.random()*100) + "vw";
      h.style.animationDuration = (7 + Math.random()*8) + "s";
      h.style.animationDelay = (Math.random()*6) + "s";
      const size = 10 + Math.random()*14;
      h.style.width = size + "px";
      h.style.height = size + "px";
      hearts.appendChild(h);
    }

    // MUSIC button
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    let playing = false;

    musicBtn.addEventListener("click", async () => {
      if(!playing){
        try{
          await music.play();
          playing = true;
          musicBtn.textContent = "â¸ Pause";
        }catch(err){
          alert("Your phone blocked autoplay ğŸ˜­ Tap again!");
        }
      } else {
        music.pause();
        playing = false;
        musicBtn.textContent = "â–¶ Play Song";
      }
    });

    // Gallery logic
    let index = 0;
    const galleryImg = document.getElementById("galleryImg");
    const caption = document.getElementById("caption");

    function showImage(i){
      index = (i + CONFIG.gallery.length) % CONFIG.gallery.length;
      galleryImg.src = CONFIG.gallery[index].src;
      caption.textContent = CONFIG.gallery[index].caption;
    }

    document.getElementById("prevBtn").addEventListener("click", ()=> showImage(index-1));
    document.getElementById("nextBtn").addEventListener("click", ()=> showImage(index+1));

    // Auto slide every 4 sec
    setInterval(()=> showImage(index+1), 4000);

    // YES / NO logic
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const btnRow = document.getElementById("btnRow");

    let noCount = 0;
    let yesScale = 1;

    function moveNoButton(){
      const rect = btnRow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = rect.width - btnRect.width;
      const maxY = 60;

      const x = Math.max(0, Math.random()*maxX);
      const y = Math.max(-10, (Math.random()*maxY) - 10);

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function updateNoText(){
      const phrase = CONFIG.noPhrases[Math.min(noCount, CONFIG.noPhrases.length-1)];
      noBtn.textContent = phrase;
    }

    function growYes(){
      yesScale = Math.min(2.3, yesScale + CONFIG.yesGrowsBy);
      yesBtn.style.setProperty("--yesScale", yesScale);
    }

    noBtn.addEventListener("mouseenter", () => {
      noCount++;
      updateNoText();
      growYes();
      moveNoButton();
    });

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      noCount++;
      updateNoText();
      growYes();
      moveNoButton();
    }, {passive:false});

    // Modal
    const modal = document.getElementById("modal");
    document.getElementById("closeBtn").addEventListener("click", ()=> modal.classList.remove("open"));
    modal.addEventListener("click", (e)=> { if(e.target === modal) modal.classList.remove("open"); });

    // Confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let confetti = [];

    function resize(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function burstConfetti(n=220){
      confetti = [];
      const centerX = canvas.width/2;
      const centerY = canvas.height/2 - 60;

      for(let i=0;i<n;i++){
        confetti.push({
          x:centerX,
          y:centerY,
          vx:(Math.random()-0.5)*10,
          vy:(Math.random()-1.2)*10,
          g: 0.22 + Math.random()*0.08,
          r: 4 + Math.random()*5,
          a: 1,
          rot: Math.random()*Math.PI,
          vrot:(Math.random()-0.5)*0.25
        });
      }
      requestAnimationFrame(tick);
    }

    function tick(){
      ctx.clearRect(0,0,canvas.width,canvas.height);

      confetti.forEach(p=>{
        p.vy += p.g;
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vrot;
        p.a -= 0.008;

        ctx.save();
        ctx.globalAlpha = Math.max(p.a, 0);
        ctx.translate(p.x,p.y);
        ctx.rotate(p.rot);

        const hue = (p.x + p.y) % 360;
        ctx.fillStyle = `hsl(${hue}, 95%, 60%)`;
        ctx.fillRect(-p.r/2, -p.r/2, p.r, p.r);

        ctx.restore();
      });

      confetti = confetti.filter(p => p.a > 0 && p.y < canvas.height + 40);
      if(confetti.length) requestAnimationFrame(tick);
    }

    yesBtn.addEventListener("click", () => {
      burstConfetti(240);
      modal.classList.add("open");
      if(!playing){
        music.play().catch(()=>{});
        playing = true;
        musicBtn.textContent = "â¸ Pause";
      }
    });

    // Start with first image
    showImage(0);
  </script>
</body>
